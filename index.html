<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="scripts.js"></script>
	<title>Happy Birthday</title>
</head>
<body>

<header><h1>HAPPY BIRTHDAY DA PARASU<br>(VANILLA PURUSA)</h1></header>


<div class="mybody">
<div class="container">
	<div class="envolope-wrapper">
		<div class="envolope">
			<div class="letter">
				<div class="text">
					<strong>Dear david paya,</strong>
					<p>Happy Birthday da, </p>
					<div class="parant"><div class="parant-1"><img src="down.jpg"></div><div class="parant-2"><p>Wishing you another year of joy and friendship.Your grace, beauty, and strength inspire me every day, my lovely friend! Happy birthday to you!</p></div></div>
					
				</div>
				<!-- The friendship we share is so precious to me and I wouldn't trade it for anything in the world. Wishing you another year of joy and friendship.Your grace, beauty, and strength inspire me every day, my lovely friend! Happy birthday to you!
					 -->
				
			</div>
		</div>
		<div class="heart" onclick="flip()"></div>
	</div>
</div>
</div>
	<script>
        const envolope = document.querySelector('.envolope-wrapper');
        envolope.addEventListener('click', () => {
            envolope.classList.toggle('flap');
        });
    </script>
</body>
</html>
